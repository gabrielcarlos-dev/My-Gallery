<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>My Gallery</title>
</head>

<body>
  <div class="profile">
    <img src="./assets/profilePhoto.png" alt="person">
    <h1>Rodney Cotton</h1>
    <p>Helsinki, Finland</p>
    <div class="container1">
      <h2>100</h2>
      <p>Posts</p>
    </div>
    <div class="container2">
      <h3>2,242</h3>
      <p>Follower</p>
    </div>
    <div class="container3">
      <h4>1,432</h4>
      <p>Following</p>
    </div>
  </div>
  <div class="pictures">
    <div class="pic_a">
      <img class="curve_edge" src="./assets/photo1.png" alt="">
    </div>
    <div class="pic_b">
      <img class="curve_edge" src="./assets/photo2.png" alt="">
    </div>
    <div class="pic_c">
      <img class="curve_edge" src="./assets/photo3.png" alt="">
    </div>
    <div class="pic_d">
      <img class="curve_edge" src="./assets/photo_4.png" alt="">
    </div>
    <div class="pic_e">
      <img class="curve_edge" src="./assets/photo5.png" alt="">
    </div>
    <div class="pic_f">
      <img class="curve_edge" src="/assets/photo6.png" alt="">
    </div>

</body>

</html>
